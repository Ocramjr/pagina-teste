<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Teste</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container">
            <div class="text">
                <h1>[Ebook] Guia do HTML e CSS</h1>
                <h4>Dê seus primeiros passos com o desenvolvimento Web e aprenda a criar uma página do ZERO!</h4>
                <img src="./assets/css/image_guia.png" alt="" class="imagem-form">
            </div>
        <section>
            <form class="form">
                <h3>Faça o download grátis aqui</h3>
                <h4>Preencha o formulário abaixo para acessar o ebook.</h4>
                <label for="name">Nome*:</label>
                <br>
                <input type="text" placeholder="Digite seu nome aqui." id="name" name="name">
                <br><br>
                <label for="mail">Email*:</label>
                <br>
                <input type="email" placeholder="Digite seu email aqui." id="mail" name="mail">
                <br><br>
                <label for="job">Profissionalmente, você se considera:*</label>
                <br>
                <select name="job" id="job">
                    <option value="valor1">Trainee</option>
                    <option value="valor2">Júnior</option>
                    <option value="valor3">Pleno</option>
                    <option value="valor4">Sênior</option>
                </select>
                <br><br>

            </form>

        </section>
    </main>
</body>

</html>
